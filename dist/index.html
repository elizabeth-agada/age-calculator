<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age calculator</title>
    <link rel="stylesheet" href="/dist/output.css">
  </head>

  <body>
    <div class="bg-gray-300 flex flex-row min-h-screen justify-center items-center p-2">
      <div class="bg-white p-10 w-full sm:w-2/3 sm:pt-5 sm:p-20 gap-4 rounded-b-full rounded-l-md space-y-12">
        <div class="flex justify-between">
          <div class="">
            <h2 class="uppercase">Day</h2>
            <input class="outline-none border rounded-md w-3/12 sm:w-2/3 sm:p-4" placeholder="DD">
          </div>
          <div class="">
            <h2 class="uppercase">Month</h2>
            <input class="outline-none border rounded-md w-3/12 sm:w-2/3 sm:p-4" placeholder="MM">
          </div>
          <div class="">
            <h2 class="uppercase">Year</h2>
            <input class="outline-none border rounded-md w-3/12 sm:w-2/3 sm:p-4" placeholder="YYYY">
          </div>
        </div>

        <div class="grid grid-cols-12 space-y-3">
          <hr class="col-span-12 sm:col-span-8 w-full">
          <button class="col-span-12 sm:col-span-4 bg-purple-600 text-white rounded-sm w-4/12 sm:mx-auto outline-none hover:bg-purple-400">Touch!</button>
        </div>

        <div class="">
          <div class="flex justify-start gap-2">
            <h2 class="text-purple-600 text-3xl font-bold">--</h2>
            <h2 class="text-3xl font-bold">years</h2>
          </div>
          <div class="flex justify-start gap-2">
            <h2 class="text-purple-600 text-3xl font-bold">--</h2>
            <h2 class="text-3xl font-bold">months</h2>
          </div>
          <div class="flex justify-start gap-2">
            <h2 class="text-purple-600 text-3xl font-bold">--</h2>
            <h2 class="text-3xl font-bold">days</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
